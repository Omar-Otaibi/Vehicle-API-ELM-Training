spring.application.name=Vehicle-API
# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.hibernate.SQL_BIND_PARAMETERS=TRACE

# MSSQL Connection
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=master;encrypt=true;trustServerCertificate=true
spring.datasource.username=SA
spring.datasource.password=MySecretPass2026
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.data.web.pageable.one-indexed-parameters=true
spring.data.web.pageable.max-page-size=10

#Point to the XML file
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

